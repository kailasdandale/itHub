<form>
    <label for="fname"><b>BookId</b></label><br>
    <input  #htmlElement value  name="BookId"><br><br>
    
    <button type="submit"
    (click)="getData(htmlElement.value)"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">FindBooks</button>
  </form>

  <br>

  <section class="vh-100" style="background-color: #eee;">
  
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">update Book</p>
    
                    <form #myForm="ngForm" (ngSubmit)="updateBook(myForm.value)">
                        <tr *ngFor="let book of books">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <input type="text" name="bookId" ngModel placeholder={{book.bookId}} class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Example4cd">BookId</label>
                                </div>
                            </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="bookName" name="bookName" ngModel placeholder={{book.bookName}} class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1c">bookName</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="publishar" ngModel placeholder={{book.publishar}} class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example4cd">Publishar</label>
                          </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" name="bookPrice"ngModel placeholder={{book.bookPrice}} class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example4c">bookPrice</label>
                        </div>
                      </div>
  
                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="authorName" ngModel placeholder={{book.authorName}} class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example4c">authorName</label>
                          </div>
                        </div>
  
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="category" ngModel placeholder={{book.category}} class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example4c">category</label>
                          </div>
                        </div>
                      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="active" ngModel placeholder={{book.active}} class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example4c">active</label>
                          </div>
                        </div>
                      
                      
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Update</button>
                      </div>
                    </tr>
                    </form>
    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </section>
